<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
				<ul class="nav nav-tabs formChoice">
					<li role="presentation" class="active pushTab"><a href="#">Updated Test</a></li>
					<li role="presentation" class="pullTab"><a href="#">Past test </a></li>
					<li role="presentation" class="HistoryTab"><a href="#">Report!</a></li>
				</ul>
				<div class="mainContent">
					<div class="row">
						<div class="col-xs-offset-1 col-xs-10">
							<div class="pushForm">
								<h3>PUSH!!!</h3>
								<button type="button" class="btn btn-block btn-primary" >Test 1</button>
								<button type="button" class="btn btn-block btn-primary" data-toggle="modal"
									data-target="#exerciseModal" data-whatever="Squat">Test 2</button>
								<button type="button" class="btn btn-block btn-primary" data-toggle="modal"
									data-target="#exerciseModal" data-whatever="Dumbbell Shoulder Press">Test 3</button>
								<button type="button" class="btn btn-block btn-primary" data-toggle="modal"
									data-target="#exerciseModal" data-whatever="Dips">Test 4</button>
							</div>
							<div class="hidden pullForm">
								<h3>Your completed Test</h3>
								<p>Test on Data Structure               Score:19/20</p>
							</div>

							<div class="hidden HistoryForm">
								<h3>Here is your over all report</h3>
								<p>Your Rank is___</p>
							</div>
						</div>
						</div>
						</div>
			</div>>

</div></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
